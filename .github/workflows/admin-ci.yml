name: Admin CI

on:
  push:
    branches: [main]
    paths:
      - 'admin/**'
      - 'docker/Dockerfile.admin'
      - '.github/workflows/admin-ci.yml'
  workflow_call:

concurrency:
  group: deploy-staging-admin
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: iqbalmuhyiddin/kiwari-admin

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.admin
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Deploy to staging
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN
          script: |
            echo "$GHCR_TOKEN" | docker login ghcr.io -u iqbalmuhyiddin --password-stdin
            cd ~/docker/pos-staging
            docker compose pull pos-admin-staging
            docker compose up -d pos-admin-staging
            docker image prune -f
        env:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

      - name: Health check
        run: |
          sleep 10
          curl -f --retry 3 --retry-delay 5 https://stg-admin.nasibakarkiwari.com/
